<form (ngSubmit)="login($event)" [formGroup]="formGrp">
  <div class="page">
    <div class="form">
      <div class="input-form">
        <input type="email" placeholder="Email" formControlName="email" />
      </div>
      <div>
        <div class="input-form">
          <input
            [type]="passToShow ? 'text' : 'password'"
            placeholder="Password"
            formControlName="password"
          />
          <span class="eye" (click)="passToShow = !passToShow">
            <img
              [src]="passToShow ? 'assets/eye-hide.svg' : 'assets/eye-show.svg'"
              width="20px"
              height="20px"
              alt=""
            />
          </span>
        </div>
        <div class="msg">
          <small (click)="goToSignUp()">Don't have an account?</small>
        </div>
      </div>
      <div class="forgot-pass msg" (click)="forgotPassword()">
        <small>Forgot password?</small>
      </div>
      <div class="login-btn">
        <button class="login" (click)="login($event)">Sign In</button>
      </div>
    </div>
  </div>
</form>
